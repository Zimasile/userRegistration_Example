<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles/style.css'>
    <script src='main.js'></script>
</head>
<body>
    <form action="">
        <h2 class="text-dark align-center">Sign Up</h2>
        <input type="text" name="name" id="name" placeholder="enter your name">
        <input type="text" name="surname" id="surname" placeholder="enter your surname">
        <input type="email" name="email" id="email" placeholder="enter your email">
        <input type="password" name="password" id="password" placeholder="enter new password">
        <input type="password" name="repeat-password" id="repeat-password" placeholder="repeat password">
        <div class="gender-container">
            <span>
                <label for="#male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
            </span>
            <span>
                <label for="#female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
            </span>
        </div>
        <button class="text-white btn btn-dark">Sign up</button>
    </form>
</body>
</html>
